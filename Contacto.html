         <!--Contenido de Contacto.html-->
         <h2>Contacto</h2>
         <div id="formato">
         <form>
             <div id="caja_nombre">
             <p>
             <label for="nombre">Nombre</label><br/>
             <input type="text" name="nombre" id="nombre" />
             </p>
             </div>
             <div id="caja_genero">
             <p>
                <label for="genero">Género</label><br/>
                <input type="radio" name="genero" value="hombre"  />Hombre <br/>
                <input type="radio" name="genero" value="mujer"  />Mujer <br/>
                </p>
                </div>
             <div id="caja_edad">
             <p>
             <label for="edad">Edad</label><br/>
             <select name="edad" id="edad">
                    <option value="nada"></option>
                    <option value="menor">Menor de edad</option>
                    <option value="adulto">Adulto</option>
                    <option value="mayor">Adulto mayor</option>
                    <!--con value para cuando se env�e el formulario-->
             </select>
             </p>
             </div>
             <div id="caja_comentario">
             <p>
             <label for="comentario">Comentario</label><br/>
             <textarea name="comentario" placeholder="Escriba su comentario"></textarea>
             </p>
             </div>
             <div id="caja_enviar">
             <p>
             <input type="submit" value="Enviar" id="enviar" />
             </p>
             </div>
         </form>
         </div>
         </div>
     </body>
